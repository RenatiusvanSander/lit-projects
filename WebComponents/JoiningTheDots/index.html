<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sherlock Holmes</title>
</head>
<body>
    <template id="card-template">
        <style>
            .card {
                border: 1px solid #ddd;
                width: 200px;
                padding: 10px;
            }

            .header {
                padding: 10px;
                border-bottom: 1px solid #ddd;
            }

            .content {
                margin-top: 10px;
            }
        </style>
        <div class="card">
            <div class="header">
                <img class="cover" src="" />
            </div>
            <div class="content">
                <p class="title"></p>
                <span class="subtitle"></span>
                <span class="synopsis"></span>
            </div>
        </div>
    </template>
    <template id="modal-template">
        <style>
            .modal {
                position: absolute;
                width: 200px;
                height: 200px;
                border: 1px solid #ddd;
                background-color: #fff;
                padding: 10px;
                box-sizing: border-box; 
            }
        </style>
        <div class="modal">
            <div class="title"></div>
            <div class="content"></div>
        </div>
    </template>

    <!-- <blog-card></blog-card> -->
    <!-- <blog-modal title="Blog Post #1" content="This is the blog post number 1. This is the content of the text."></blog-modal>-->
    <div id="blog-cards-container"></div>
    <header class="navbar">Someones Blog</header>
    <script src="./scripts/blog-card.js"></script>
    <script src="./scripts/blog-modal.js"></script>
    <script>
        const titles = [
            {title: 'The Five Orange Pips', subtitle: 'A delivery of innocous letter followed by death.', cover: 'https://upload.wikimedia.org/wikipedia/commons/c/c8/Sherlock_Holmes_in_The_Five_Orange_Pips.jpg'},
            {title: 'A Study in Scarlet', subtitle: 'Dr. John Watson meets Mr. Sherlock Holmes.', cover: 'https://upload.wikimedia.org/wikipedia/commons/thumb/0/07/A_study_in_scarlet%2C_Plate_1.png/640px-A_study_in_scarlet%2C_Plate_1.png'},
            {title: 'The Hound of the Baskervilles', subtitle: 'A mysterious hound terrifies a town.', cover: 'https://www.oldbookillustrations.com/wp-content/uploads/2018/11/hound-baskervilles.jpg'}
        ]

        titles.forEach(title => {
            let node = document.createElement('blog-card');
            node.setAttribute('title', title.title);
            node.setAttribute('subtitle', title.subtitle);
            node.setAttribute('cover', title.cover);

            document.getElementById('blog-cards-container').appendChild(node);
        });
    </script>
</body>
</html>
